<ion-view view-title="Work">
    
    <ion-nav-bar class="bar-balanced"></ion-nav-bar>
    
    <ion-content>
        <div class="row">
            <div class="col col-75">
                <input type="text" ng-model="worktab.task" placeholder="Enter a new task..."> 
            </div>
            <div class="col text-right">
                <button class="button button-balanced" ng-click="addTask()">Add</button>
            </div>
        </div>
        <div class="list">
            <div class="item item-button-right" ng-repeat="task in tasks track by $index" ng-show="task != undefined">
                {{task}}
                <button class="button button-balanced" ng-click="removeTask($index)"><i class="icon ion-close-round"></i></button>
            </div>
        </div>    
    </ion-content>
</ion-view>
